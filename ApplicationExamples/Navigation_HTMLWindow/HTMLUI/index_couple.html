<!doctype html>
<html>
	<head>
        <title></title>
        <script src="js/knockout.js" type="text/javascript"></script>
        <script src="js/Ko_Extension.js" type="text/javascript"></script>
	</head>
	<body>
        
        <!--ko with:One-->
        <input id="main"  type="text" data-bind="value: Name, valueUpdate:'afterkeydown'" placeholder="First name">
        <input type="text" data-bind="value: LastName, valueUpdate:'afterkeydown'" placeholder="Last name">
        <!--/ko -->
        <!--ko with:Two-->
        <input type="text" data-bind="value: Name, valueUpdate:'afterkeydown'" placeholder="First name">
        <input type="text" data-bind="value: LastName, valueUpdate:'afterkeydown'" placeholder="Last name">
        <!--/ko -->

        <button data-bind="command: MakeSelf">Click me</button>
        <button data-bind="command: GoOne">Go One</button>
        <button data-bind="command: GoTwo">Go Two</button>
	</body>
        
</html>
