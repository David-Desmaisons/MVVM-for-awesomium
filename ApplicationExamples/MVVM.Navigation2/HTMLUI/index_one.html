<!doctype html>
<html>
<head>
    <title></title>
    <script src="js/knockout.js" type="text/javascript"></script>
    <script src="js/Ko_Extension.js" type="text/javascript"></script>
</head>
<body>
    <input type="text" data-bind="value: Name, valueUpdate:'afterkeydown'" placeholder="First name">
    <ul data-bind="foreach: Skills()">
        <li><span data-bind="text:Type"></span>:<span data-bind="text:Name"></span><button data-bind="execute: $root.RemoveSkill">Remove skill</button></li>
    </ul>
    <div>
        <h2><span data-bind="text: Name"></span></h2>
        <h2><span data-bind="text: LastName"></span></h2>
        <h2><span data-bind="text: PersonalState().displayName"></span></h2>
    </div>
    <div id="Local">
        <!-- ko with: Local -->
        <h2><span data-bind="text: City"></span></h2>
        <!-- /ko -->
        <input type="text" data-bind="value: $data.MainSkill()!==null ? $data.MainSkill().Type : '', valueUpdate:'afterkeydown'" placeholder="Main Skill Type">
        <input type="text" data-bind="value: $data.MainSkill()!==null ? $data.MainSkill().Name : ''.Name, valueUpdate:'afterkeydown'" placeholder="Main Skill">
    </div>
    <div>
        <!--<td>-->
        <!-- ko foreach: States() -->
        <label>
            <input type="radio" data-bind="checkedValue:$data, checked: $root.PersonalState" /><span data-bind="text:$data.displayName"></span>
        </label>
        <!-- /ko -->
        <!--</td>-->
    </div>
    <button data-bind="command: ChangeSkill">Change skill</button>
    <button data-bind="command: Command">Add skill</button>
    <!--$data.Command-->
    <button data-bind="command: GoCouple">Go to couple</button>
</body>


</html>
