<!doctype html>
<html>
<head>
    <title></title>
    <script src="js/knockout.js" type="text/javascript"></script>
    <script src="js/Ko_Extension.js" type="text/javascript"></script>
</head>
<body>
    <input type="text" data-bind="value: One()==null ? '' : One().Name, valueUpdate:'afterkeydown'" placeholder="First name">
    <input type="text" data-bind="value: One()==null ? '' :One().LastName, valueUpdate:'afterkeydown'" placeholder="First name">
    <input type="text" data-bind="value: Two()==null ? '' : Two().Name, valueUpdate:'afterkeydown'" placeholder="First name">
    <input type="text" data-bind="value: Two()==null ? '' : Two().LastName, valueUpdate:'afterkeydown'" placeholder="First name">
    <button data-bind="command: MakeSelf">Click me</button>
    <button data-bind="command: GoOne">Go One</button>
    <button data-bind="command: GoTwo">Go Two</button>
</body>

</html>
