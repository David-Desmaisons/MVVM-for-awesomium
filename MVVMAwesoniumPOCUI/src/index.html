	</head>
<body>
    <input type="text" data-bind="value: Name, valueUpdate:'afterkeydown'" placeholder="First name">
    <ul data-bind="foreach: Skills">
        <li><span data-bind="text:Type"></span>:<span data-bind="text:Name"></span><button data-bind="execute: $root.RemoveSkill">Remove skill</button></li>
    </ul>
    <div>
        <h2><span data-bind="text: Name"></span></h2>
        <h2><span data-bind="text: LastName"></span></h2>
        <h2><span data-bind="text: PersonalState().displayName"></span></h2>
    </div>
    <div id="Local">
        <h2><span data-bind="text: Local().City"></span></h2>

        <!-- ko if: $data.MainSkill()!==null -->
        <input type="text" data-bind="value: $data.MainSkill().Type, valueUpdate:'afterkeydown'" placeholder="Main Skill Type">
        <input type="text" data-bind="value: $data.MainSkill().Name, valueUpdate:'afterkeydown'" placeholder="Main Skill">
        <!-- /ko -->
    </div>
    <div>
        <!--<td>-->
        <!-- ko foreach: States -->
        <label>
            <input type="radio" data-bind="checkedValue:$data, checked: $root.PersonalState" /><span data-bind="text:$data.displayName"></span>
        </label>
        <!-- /ko -->
        <!--</td>-->
    </div>

    <div>
        <!--<td>-->
        <!-- ko foreach: Sexes -->
        <label>
            <input type="radio" data-bind="checkedValue:$data, checked: $root.Sex" />
            <img height="50" width="50" data-bind="enumimage:$data">
        </label>
        <!-- /ko -->
        <!--</td>-->
    </div>
  <img height="200" width="200" data-bind="enumimage:$root.Sex">

    <button data-bind="command: $data.ChangeSkill">Change skill</button>
    <button data-bind="command: $data.Command">Add skill</button>
</body>

</html>
