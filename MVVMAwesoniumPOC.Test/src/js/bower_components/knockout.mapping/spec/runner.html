<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="lib/qunit.js"></script>
	<script type="text/javascript" src="lib/json2.js"></script>
	<script type="text/javascript" src="http://github.com/SteveSanderson/knockout/raw/master/build/output/knockout-latest.debug.js"></script>
	<script type="text/javascript" src="../knockout.mapping.js"></script>
	<script type="text/javascript">
		before = [];
		QUnit.testStart = function() {
			ko.utils.arrayForEach(before, function(f) { f(); });
		};

		after = [];
		QUnit.testDone = function() {
			ko.utils.arrayForEach(after, function(f) { f(); });
		};
		
		before.push(function() {
			ko.mapping.resetDefaultOptions();
		});
		</script>
    <script type="text/javascript" src="mappingBehaviors.js"></script>
    <script type="text/javascript" src="proxyDependentObservableBehaviors.js"></script>
    <script type="text/javascript" src="integrationTests.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
